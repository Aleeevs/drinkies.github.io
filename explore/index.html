<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a2378406c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/cssmap-continents/cssmap-continents.css" media="screen" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="https://cssmapsplugin.com/5/jquery.cssmap.min.js" defer></script>

    <!-- Navbar -->
    <link rel="stylesheet" href="../shared/shared.css" defer>
    <script src="../shared/shared.js" defer></script>

    <link rel="stylesheet" href="style.css" defer>
    <script src="main.js" defer></script>

    <link rel="icon" href="images/drinkies-logo-bg.png" type="image/x-icon"/>
    <title>Drinkies</title>
</head>
<body>
    <div id="page", class="container py-5">
        <h1 class="title-font text-center">Explore drinks around the world!</h1>
        <p class="text-center">Click on a continent to find what's the most famous drink from that region!</p>
        <div id="map-continents">
            <ul class="continents">
             <li id="africa" class="c1"><a href="#africa">Africa</a></li>
             <li id="asia" class="c2"><a href="#asia">Asia</a></li>
             <li id="australia" class="c3"><a href="#australia">Australia</a></li>
             <li id="europe" class="c4"><a href="#europe">Europe</a></li>
             <li id="north-america" class="c5"><a href="#north-america">North America</a></li>
             <li id="south-america" class="c6"><a href="#south-america">South America</a></li>
            </ul>
        </div>
    </div>
    <div id="info-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center gap-1">
                <div class="modal-header">
                    <h5 class="modal-title">Continent offers... drink!</h5>
                </div>
                <div class="modal-body gap-2">
                    <img class="w-50 mx-auto" src="..." alt="img">
                    <p class="my-2">Description of the drink</p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a class="btn btn-warning">Try it now!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
