<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/a2378406c4.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="style.css" defer>
    <script src="main.js" defer></script>

    <!-- Navbar and shared style -->
    <link rel="stylesheet" href="../shared/shared.css" defer>
    <script src="../shared/shared.js" defer></script>
    
    <link rel="icon" href="/images/drinkies-logo-bg.png" type="image/x-icon"/>
    <title>Drinkies</title>
</head>
<body>
    <img id="notFoundImg" src="/images/not-found.svg" width="500" hidden>

    <div id="page" class="container pb-5 pt-5">
        <div class="title">
            <h1 class="title-font"></h1>
            <section class="my-auto link">
                <a id="video-button" class="btn fa fa-circle-play fa-regular fa-lg" target="_blank" hidden></a>
                <button class="btn fa fa-up-right-from-square fa-solid fa-lg" 
                data-bs-toggle="popover" onclick="copyShare()"
                data-bs-content="Share link copied to the clipboard!"></button>
            </section>
        </div>
        <div class="subtitle">
            <i class="fa-regular fa-calendar"></i>
            <p>Last edit</p>
        </div>

        <hr>

        <ul class="list-group-item mb-4">
        </ul>

        <div class="row row-cols-lg-2 g-3">
            <div class="col-12 col-lg-12">
                <img id="photo" class="rounded-4">
                <p id="img-credits" hidden></p>
            </div>
            <div class="col-12 col-lg-7">
                <h2 class="title-font">Ingredients</h2>

                <ul id="ingredients" class="list-group-item">
                </ul>

                <br>

                <h2 class="title-font">Instructions</h2>

                <ol id="instructions">
                </ol>

                <br>
            </div>
            <div class="col-12 col-lg-1">
                <div class="vl"></div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card px-4 py-5 border-0 rounded-4">
                    <div class="card-title"><h2 class="title-font">Information</h2></div>
                    <div class="body">
                        <div><span>Alcoholic</span><span class="info alcoholic"></span></div>
                        <hr>
                        <div><span>Glass</span><span class="info glass"></span></div>
                        <hr> 
                        <div><span>Category</span><span class="info category"></span></div>
                        <hr> 
                        <div><span>Ingredients</span><span class="info ingredients"></span></div>     
                    </div>
                </div>

                <br><br>

                <div>
                    <h2 class="title-font">Related recipes</h2>
                    
                    <ul id="suggestions" class="list-group-item">
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
